version: "3.7"

services:
  client:
    image: node:14-alpine
    command: sh -c "yarn install && yarn start"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./client:/app

  api-gateway:
    restart: always
    build: ./api-gateway
    command: sh -c "yarn install && yarn start:dev & firebase emulators:start --import=./firebase-emulator-data --export-on-exit"
    ports:
      - 5000:5000
      - 9005:9005
      - 9098:9098
      - 9099:9099
    volumes:
      - ./api-gateway:/app
    env_file: ./api-gateway/.env

  collaboration-service:
    restart: always
    image: node:14-alpine
    command: sh -c "yarn install && yarn start:dev"
    working_dir: /app
    volumes:
      - ./collaboration-service:/app
    env_file: ./collaboration-service/.env

  practice-service:
    restart: always
    image: node:14-alpine
    command: sh -c "yarn install && yarn run seed && yarn start:dev"
    working_dir: /app
    volumes:
      - ./practice-service:/app
    env_file: ./practice-service/.env

  code-runner-service:
    restart: always
    image: node:14-alpine
    command: sh -c "yarn install && yarn start:dev"
    working_dir: /app
    volumes:
      - ./code-runner-service:/app
    environment:
      NODE_ENV: development

  practice-service-postgres:
    restart: always
    env_file: ./practice-service/.env
    image: postgres:12
    volumes:
      - practice-service-postgres-dev:/var/lib/postgresql/data
    ports:
      - 5432:5432

  nats:
    restart: always
    entrypoint: "/nats-server -c nats-server.conf -DV"
    image: nats
    logging:
      driver: none
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"

  redis:
    restart: always
    image: redis:alpine

volumes:
  practice-service-postgres-dev:
